<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/reset.css"/>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Coding Quiz</title>

    <script src="script.js"></script>
</head>

<body>
<!--Header-->
    <header class="header">
        <h1>Coding Quiz</h1>
    </header>

<figure class="quiz-containter">
    <article id="quiz-section">
       <h1 id="timer"></h1>
    </article>  

<article> 
    <h2 id="Begin">You may start when you're ready</h2>  
    <button type="button" id="start">Start</button>
    <h2 id="question">Current Question</h2>
    <!--<button type="button" class="btn Scores">Highscores</button>!-->
    <ul>
        <li><button id="A">A</button></li>
        <li><button id="B">B</button></li>
        <li><button id="C">C</button></li>
        <li><button id="D">D</button></li>
    </ul>
</article>

<article>
    <h2 id="name"></h2>
    <h2 id="score"></h2>
</article>

</figure> 
   <script src="./script.js"></script> 
</body>
</html>
